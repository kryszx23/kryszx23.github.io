<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culebrita üêç</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 3px solid #00ff99;
      background: #222;
    }

    h1 {
      margin-bottom: 10px;
      color: #00ff99;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <h1>Culebrita üêç</h1>
  <!-- üîπ Tablero m√°s grande -->
  <canvas id="game" width="600" height="600"></canvas>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const size = 600; // üîπ ahora tablero de 600x600
    let snake, direction, food, score, game;

    function iniciarJuego() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * ((size/box) - 1) + 1) * box,
        y: Math.floor(Math.random() * ((size/box) - 1) + 1) * box
      };
      if (game) clearInterval(game);
      game = setInterval(draw, 200); // velocidad
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, size, size);

      // Serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff99" : "lime";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Posici√≥n de la cabeza
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Comer
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * ((size/box) - 1) + 1) * box,
          y: Math.floor(Math.random() * ((size/box) - 1) + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Colisiones
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= size ||
        snakeY >= size ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Puntuaci√≥n: " + score);
      }

      snake.unshift(newHead);

      // Puntos
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Puntos: " + score, 10, 20);
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function reiniciar() {
      iniciarJuego();
    }

    iniciarJuego();
  </script>
</body>
</html>
